<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Jet Club Attendance System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    :root {
      --primary-color: #152238;
      --secondary-color: #1e3a56;
      --accent-color: #00aaff;
      --text-light: #f5f5f5;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .navbar {
      background: var(--primary-color) !important;
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: var(--accent-color) !important;
    }

    .login-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-in-out;
      color: var(--text-light);
      width: 100%;
      max-width: 400px;
    }

    .login-logo {
      display: block;
      margin: 0 auto 20px;
      width: 150px;
      border-radius: 50%;
      filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.2));
    }

    .btn-primary {
      background-color: var(--accent-color);
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 30px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #0088cc;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.6);
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: var(--text-light);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.6);
    }

    footer {
      background: var(--primary-color);
      color: var(--text-light);
      text-align: center;
      padding: 10px;
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Jet Club</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center">
    <div class="login-card shadow-lg">
      <img src="logo.jpeg" alt="Jet Club Logo" class="login-logo">
      <h2 class="text-center mb-4">Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="register-number" class="form-label">Register Number</label>
          <input type="text" class="form-control" id="register-number" name="register-number" placeholder="Enter your register number" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
        </div>
        <div class="mb-3 text-end">
          <a href="forgot.html" class="text-decoration-none text-light">Forgot Password?</a>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
        </div>
      </form>
      <hr class="my-4" style="border-color: rgba(255, 255, 255, 0.2);">
      <div class="text-center">
        <p>Don't have an account? <a href="register.html" class="text-decoration-none" style="color: var(--accent-color);">Register here</a>.</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Jet Club. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle Password Visibility
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.classList.toggle("bi-eye");
      togglePassword.classList.toggle("bi-eye-slash");
    });

    // Login Functionality
    document.getElementById("login-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const loginBtn = document.getElementById("login-btn");
      loginBtn.disabled = true;
      loginBtn.innerText = "Logging in...";

      const registerNumber = document.getElementById("register-number").value;
      const email = document.getElementById("email").value;
      const password = passwordInput.value;

      try {
        const response = await fetch("https://final-1-n2qc.onrender.com/login2", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ registerNumber, email, password })
        });

        const result = await response.json();

        if (response.ok) {
          alert("✅ Login successful!");

          localStorage.setItem("jwtToken", result.token);
          localStorage.setItem("register", registerNumber);
          localStorage.setItem("role", result.role);

          // Role-based redirect
          if (result.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "attendance.html";
          }
        } else {
          alert(result.error || "Login failed");
          loginBtn.disabled = false;
          loginBtn.innerText = "Login";
        }
      } catch (error) {
        console.error("❌ Login Error:", error);
        alert("Server error. Please try again.");
        loginBtn.disabled = false;
        loginBtn.innerText = "Login";
      }
    });
  </script>
</body>
</html>
